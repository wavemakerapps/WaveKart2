<wm-page data-ng-controller="AllProductsPageController" pagetitle="All Products" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1" padding=".5em"> 
            <wm-breadcrumb dataset="bind:Variables.BreadCrmb_AllProducts.dataSet" name="breadcrumb_AllProd" itemlabel="PageName" itemicon="Icon" itemlink="Link"></wm-breadcrumb> 
            <wm-container name="container_FilterOptions" content="FilterOptions_Partial" margin="-10px unset 0px unset" class="panel-default panel" bordercolor="transparent"></wm-container> 
            <wm-tabs name="tabs1"> 
                <wm-tabpane name="tabpane1" content="TotalProd_Partial" title="Relevance"> 
                    <wm-param name="GetTotalStock" value="bind:Variables.Static_Var_Stock.dataSet.dataValue" type="boolean"></wm-param> 
                </wm-tabpane> 
                <wm-tabpane name="tabpane2" title="Price - Low to High" content="TotalProd_Partial"> 
                    <wm-param name="Sorting" value="bind:Variables.Static_Var_Ordering.dataSet.asc" type="string"></wm-param> 
                    <wm-param name="GetTotalStock" value="bind:Variables.Static_Var_Stock.dataSet.dataValue" type="boolean"></wm-param> 
                </wm-tabpane> 
                <wm-tabpane name="tabpane3" title="Price - High to Low" content="TotalProd_Partial" on-select="tabpane3Select($event, $scope)"> 
                    <wm-param name="Sorting" value="bind:Variables.Static_Var_Ordering.dataSet.desc" type="string"></wm-param> 
                    <wm-param name="GetTotalStock" value="bind:Variables.Static_Var_Stock.dataSet.dataValue" type="boolean"></wm-param> 
                </wm-tabpane> 
            </wm-tabs> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="ScrollType_footer" name="footer1"></wm-footer> 
</wm-page>
