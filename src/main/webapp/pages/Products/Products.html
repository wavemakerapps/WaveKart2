<wm-page data-ng-controller="ProductsPageController" pagetitle="Products" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-breadcrumb dataset="bind:Variables.BreadCrumb_Var.dataSet" name="breadcrumb1" itemlabel="PageName" itemicon="Icon" itemlink="Link"></wm-breadcrumb> 
            <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="list-card" dataset="bind:Variables.SelectedProductData.dataSet" navigation="None" name="SelectedProductData" loadingdatamsg=""> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-card name="Pic_SelectedProdData" title=""> 
                        <wm-card-content padding="1.5em unset unset unset" name="card_content_SelectedProdData"> 
                            <wm-layoutgrid name="layoutgrid_SelectedProdData"> 
                                <wm-gridrow name="gridrow2"> 
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn4" horizontalalign="center"> 
                                        <wm-picture name="picture_SelectedProdData" picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.SelectedProductData.dataSet.data[$i].imageUrl" height="8em"></wm-picture> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="9" name="gridcolumn4_1"> 
                                        <wm-label name="Name" class="pull-left p" caption="bind:Variables.SelectedProductData.dataSet.data[$i].productName" margin="unset unset 0px unset" fontsize="1.06" fontunit="em" color="#000000"></wm-label> 
                                        <wm-label fontunit="em" caption="bind:Variables.SelectedProductData.dataSet.data[$i].productDescription" margin="5px 0.2px unset unset" name="Description"></wm-label> 
                                        <wm-label padding="unset 0.5em unset unset" name="Price" class="p" caption="bind:Variables.Format_Price.dataSet.dataValue+' '+Variables.SelectedProductData.dataSet.data[$i].price" fontsize="1.2" fontunit="em" fontweight="bold" margin="5px unset unset unset"></wm-label> 
                                        <wm-label padding="unset 0.5em" name="lbl_Available" caption="Available" fontsize="1.3" fontunit="em" show="bind:Widgets.SelectedProductData.currentItem.productInventory.status=='Available'?true:false" class="label-success" color="#ffffff"></wm-label> 
                                        <wm-label padding="unset 0.5em" name="label_Outofstock" caption="Out Of Stock" class="label-danger" fontsize="1.3" fontunit="em" color="#ffffff" show="bind:!(Widgets.SelectedProductData.currentItem.productInventory.status=='Available'?true:false)"></wm-label> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                                <wm-gridrow name="gridrow4"> 
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn7"></wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="9" name="gridcolumn6" horizontalalign="left"> 
                                        <wm-button class="btn-warning" caption="ADD TO CART" type="button" margin="unset 0.5em unset unset" name="AddToCart" fontunit="em" fontsize="1.3" iconclass="wi wi-add-shopping-cart" on-click="Variables.SV_GetCartIdOfLoggedInUser.invoke()" disabled="false" show="bind:Widgets.SelectedProductData.currentItem.productInventory.status=='Available'?true:false"></wm-button> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-card-content> 
                    </wm-card> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
