<wm-partial data-ng-controller="TotalProd_PartialPageController" name="partial1"> 
    <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-4 lg-4" class="list-card" dataset="bind:Variables.LV_ProductData.dataSet" name="AllProducts" showrecordcount="true" multiselect="false" navigation="On-Demand" on-click="Variables.SelectedItem_To_Products.invoke()" ondemandmessage="Load More Products" disableitem="bind:Variables.LV_ProductData.dataSet.data[$i].productInventory.status=='Available'?false:true"> 
        <wm-listtemplate layout="media" name="listtemplate2"> 
            <wm-card name="Pic_AllProducts" title=""> 
                <wm-card-content padding="1.5em unset unset unset" name="card_content_AllProducts" class="card-custom"> 
                    <wm-layoutgrid name="layoutgrid_AllProducts"> 
                        <wm-gridrow name="gridrow3"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3_2" horizontalalign="center"> 
                                <wm-picture name="picture_AllProducts" picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.LV_ProductData.dataSet.data[$i].imageUrl" height="8em" cursor="pointer"></wm-picture> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow2"> 
                            <wm-gridcolumn columnwidth="12" horizontalalign="left" class="col-xs-6" name="gridcolumn3"> 
                                <wm-label name="Price" caption="bind:Variables.Format_Price.dataSet.dataValue+' '+Variables.LV_ProductData.dataSet.data[$i].price" margin="20px unset 0px unset" fontsize="1.286" fontunit="em" fontweight="bold"></wm-label> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow2_1"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3_1"> 
                                <wm-label name="Name" caption="bind:Variables.LV_ProductData.dataSet.data[$i].productName" margin="8px unset unset unset" height="45" color="#000000"></wm-label> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                        <wm-gridrow name="gridrow4"> 
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4" horizontalalign="right"> 
                                <wm-anchor margin="unset 0.5em" name="anchor_view" caption="Quick View" on-click="anchor_viewClick($event, $scope, item, currentItemWidgets);$event.stopPropagation()" iconclass="wi wi-remove-red-eye"></wm-anchor> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                    </wm-layoutgrid> 
                    <wm-label padding="unset 0.5em" name="lbl_Availability" caption="bind:Widgets.AllProducts.currentItem.productInventory.status" fontsize="1.3" fontunit="em" margin="5.1px unset unset unset" show="bind:Variables.LV_ProductData.dataSet.data[$i].productInventory.status=='Out Of Stock'? true:false" class="text-uppercase out-of-stock" fontweight="bold"></wm-label> 
                </wm-card-content> 
            </wm-card> 
        </wm-listtemplate> 
    </wm-list> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-dialog dialogtype="design-dialog" modal="true" title="Product Specifications" iconclass="" name="dialog_prodSpec" on-close="dialog_prodSpecClose($event, $scope)" closable="true"> 
            <wm-dialogactions name="dialogactions1" show="false"> 
                <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button1"></wm-button> 
            </wm-dialogactions> 
            <wm-layoutgrid name="layoutgrid3"> 
                <wm-gridrow name="gridrow8" padding="2em unset unset unset"> 
                    <wm-gridcolumn columnwidth="3" name="gridcolumn12" horizontalalign="center"> 
                        <wm-picture name="picture2" width="6em" picturesource="bind:&quot;//wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Widgets.AllProducts.selecteditem.imageUrl"></wm-picture> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="8" name="gridcolumn10" padding="unset unset unset .5em"> 
                        <wm-label name="lbl_prodName" caption="bind:Widgets.AllProducts.selecteditem.productName" fontsize="1.1" fontunit="em" class="p"></wm-label> 
                        <wm-label name="lbl_price" class="text-muted" caption="bind:Variables.Format_Price.dataSet.dataValue + Widgets.AllProducts.selecteditem.price"></wm-label> 
                        <wm-label name="lbl_Available" caption="bind:Widgets.AllProducts.selecteditem.productInventory.status" margin="unset unset unset .5em" class="label-success" fontsize="1.3" fontunit="em" padding="unset .5em"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow10"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn15" padding="1.5em unset 2em 1em"> 
                        <wm-label name="lbl_description" fontunit="em" caption="bind:Widgets.AllProducts.selecteditem.productDescription" margin="unset 0.2em unset unset"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-dialog> 
    </wm-view> 
</wm-partial>
