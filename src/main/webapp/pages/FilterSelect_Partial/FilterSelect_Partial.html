<wm-partial data-ng-controller="FilterSelect_PartialPageController" name="partial1"> 
    <wm-layoutgrid name="layoutgrid1"> 
        <wm-gridrow name="gridrow1"> 
            <wm-gridcolumn columnwidth="12" name="gridcolumn2" horizontalalign="right"> 
                <wm-container name="container1" width="auto" display="inline-block"> 
                    <wm-label class="control-label pull-left" name="label1" caption="Sort By" margin="1.2em .5em unset unset"></wm-label> 
                    <wm-select name="select_sort" dataset="bind:Variables.Static_Var_Select.dataSet" datafield="value" displayfield="lable" scopedatavalue="dummy" width="150px" margin=".5em 1em unset unset"></wm-select> 
                </wm-container> 
                <wm-checkbox caption="Include Out Of Stock" name="checkbox_outofstock" uncheckedvalue="false" on-change="checkbox_outofstockChange($event, $scope, newVal, oldVal)" checkedvalue="true" datavalue="false" class="col-md-offset-6 col-md-3"></wm-checkbox> 
            </wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
